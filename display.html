<!-- Create a div where the graph will take place -->
<div id="main" style="width: 90%; height:100vh; display: table; vertical-align:top">
  <div style="display: table-row; width:100%; border: solid 1px black;  vertical-align:top">
    <div id="my_dataviz" style="display: table-cell; width: 70%; border: solid 1px black; vertical-align:top"></div>
    <div id="parallel_viz_container" style="display: table; width:100%; border: solid 1px black;  vertical-align:top">
      <div style="display: table-row; height:33%; width:100%; border: solid 1px black; vertical-align:top">

      </div>
      <div style="display: table-row; height:33%; width:100%; border: solid 1px black; vertical-align:top">

      </div>
      <div style="display: table-row; height:33%; width:100%; border: solid 1px black; vertical-align:top">
