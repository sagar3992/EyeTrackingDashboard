<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">
<body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="main" style="width: 70%; height:100vh; display: table; vertical-align:top">
  <div style="display: table-row; width:100%; border: solid 1px black;  vertical-align:top">
    <div id="my_dataviz" style="display: table-cell; width: 50%; border: solid 1px black; vertical-align:top"></div>
    <div id="parallel_viz_container" style="display: table; width:100%; border: solid 1px black;  vertical-align:top">
      <div style="display: table-row; width:100%; border: solid 1px black; vertical-align:top"> 
        <div id="pupil_viz" style="display: table-cell; width: 100%; border: solid 1px black"> 
          efgh
        </div>
      </div>
      <div style="display: table-row; height:50%; width:100%; border: solid 1px black; vertical-align:top">
        <div id="distance_viz" style="display: table-cell; width: 100%; border: solid 1px black; vertical-align:top"> 
          abcd 
        </div>
      </div>
    </div>
  </div>
  <div id= "controller"> </div>
  <button id= "transition"> Play </button>
</div>
<script src="visualization.js"> </script>

</body>
